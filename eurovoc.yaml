        - 'In certain legislative areas, the European Parliament is requested to give its consent, as a special legislative procedure under Article 289(2) of the Treaty on the Functioning of the European Union (TFEU). The consent procedure gives Parliament the right of veto. Parliament’s role is thus to approve or reject the legislative proposal without further amendments and the Council cannot overrule Parliament’s opinion. Consent is also required as a non-legislative procedure when the Council is adopting certain international agreements.'
      fr:
        - 'Dans certains domaines législatifs, le Parlement européen doit donner son approbation, qui constitue une procédure législative spéciale au sens de l''article 289, paragraphe 2, du traité sur le fonctionnement de l''Union européenne. La procédure d''approbation attribue au Parlement un droit de veto. Le rôle du Parlement consiste donc à approuver ou à rejeter la proposition législative sans amendements et le Conseil ne peut passer outre à l''avis du Parlement. L''approbation est également requise en tant que procédure non législative lorsque le Conseil adopte certains accords internationaux.'
