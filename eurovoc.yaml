    definition:
      en:
        - 'According to Institute of gender equality (EIGE),  gender identity refers to each person’s deeply felt internal and individual experience of gender, which may or may not correspond with the sex assigned at birth, including the personal sense of the body (which may involve, if freely chosen, modification of bodily appearance or function by medical, surgical or other means) and other expressions of gender, including dress, speech and mannerisms.'
      fr:
        - 'D''après l''Institut européen pour l’égalité entre les hommes et les femmes(EIGE), l''identité de genre fait référence à l''expérience intime et personnelle de son genre profondément vécue par chacun, qu''elle corresponde ou non au sexe assigné à la naissance, y compris la conscience personnelle du corps (qui peut impliquer, si consentie librement, une modification de l''apparence ou des fonctions corporelles par des moyens médicaux, chirurgicaux ou autres) et d''autres expressions du genre, y compris l''habillement, le discours et les manières de se conduire.'
