      fr:
        - 'Pour le Conseil de l''Europe, l’approche intégrée de l’égalité entre les femmes et les hommes consiste en la (ré)organisation, l’amélioration, le développement et l’évaluation des processus de prise de décision, aux fins d’incorporer la perspective de l’égalité entre les femmes et les hommes dans tous les domaines et à tous les niveaux, par les acteurs généralement impliqués dans la mise en place des politiques'
